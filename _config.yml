# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: MySafeInternet Blog
email: info@mysafeinternet.com
description: >- # this means to ignore newlines until "baseurl:"
  Helping you and your family stay safe and giving concerned adults peace of mind when browsing the internet.
  Â© SafeJAM Ltd 2021
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.mysafeinternet.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: mysafeinternet
facebook_username: mysafeinternetcom
# github_username:  jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed

# To display post-excerpts on the Home Page
show_excerpts: true

